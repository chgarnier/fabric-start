  cli.myrmica.com:
    container_name: cli.myrmica.com
    extends:
      file: base-intercept.yaml
      service: cli-base
    volumes:
      - ../artifacts/crypto-config/ordererOrganizations/myrmica.com/orderers/orderer.myrmica.com/tls:/etc/hyperledger/crypto/orderer/tls
    

  cli.shoyo.myrmica.com:
    container_name: cli.shoyo.myrmica.com
    extends:
      service: cli.myrmica.com
    environment:
      - CORE_PEER_LOCALMSPID=shoyoMSP
    volumes:
      - ../artifacts/crypto-config/peerOrganizations/shoyo.myrmica.com/users/Admin@shoyo.myrmica.com:/etc/hyperledger/crypto/peer
    

