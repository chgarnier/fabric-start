version: '2'

volumes:
  peer0.catie.myrmica.com:
  peer1.catie.myrmica.com:

services:

  ca.catie.myrmica.com:
    container_name: ca.catie.myrmica.com
    image: hyperledger/fabric-ca:1.2.0
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.catie.myrmica.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/f1bd2918d3b30d0d4b61a06634b5fbfca575d5acdb3d6cea70f986c32cafebe5_sk
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CA_NAME=ca.catie.myrmica.com
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.catie.myrmica.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/f1bd2918d3b30d0d4b61a06634b5fbfca575d5acdb3d6cea70f986c32cafebe5_sk
    ports:
      - 7054:7054
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../artifacts/crypto-config/peerOrganizations/catie.myrmica.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - ../artifacts/fabric-ca-server-config-catie.yaml:/etc/hyperledger/fabric-ca-server/fabric-ca-server-config.yaml

  peer0.catie.myrmica.com:
    container_name: peer0.catie.myrmica.com
    extends:
      file: base-intercept.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.catie.myrmica.com
      - CORE_PEER_LOCALMSPID=catieMSP
      - CORE_PEER_ADDRESS=peer0.catie.myrmica.com:7051
    ports:
      - 7051:7051
      - 7053:7053
    volumes:
      - ../artifacts/crypto-config/peerOrganizations/catie.myrmica.com/peers/peer0.catie.myrmica.com/:/etc/hyperledger/crypto/peer
      - peer0.catie.myrmica.com:/var/hyperledger/production
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - ca.catie.myrmica.com
    extra_hosts:
      - orderer.myrmica.com:54.204.73.164

  peer1.catie.myrmica.com:
    container_name: peer1.catie.myrmica.com
    extends:
      file: base-intercept.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.catie.myrmica.com
      - CORE_PEER_LOCALMSPID=catieMSP
      - CORE_PEER_ADDRESS=peer1.catie.myrmica.com:7051
    ports:
      - 7056:7051
      - 7058:7053
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
      - ../artifacts/crypto-config/peerOrganizations/catie.myrmica.com/peers/peer1.catie.myrmica.com/:/etc/hyperledger/crypto/peer
      - peer1.catie.myrmica.com:/var/hyperledger/production
    depends_on:
      - ca.catie.myrmica.com
    extra_hosts:
      - orderer.myrmica.com:54.204.73.164

  # fabric-rest api server
  api.catie.myrmica.com:
    extends:
      file: base-intercept.yaml
      service: api-base
    container_name: api.catie.myrmica.com
    ports:
      - 4000:4000
    environment:
      - ORG=catie
      - PORT=4000
    depends_on:
      - peer0.catie.myrmica.com
      - peer1.catie.myrmica.com
    extra_hosts:
      - orderer.myrmica.com:54.204.73.164
      - peer0.happyledger.myrmica.com:18.212.204.227
      - peer0.medapp.myrmica.com:18.234.52.199

  cli.myrmica.com:
    container_name: cli.myrmica.com
    extends:
      file: base-intercept.yaml
      service: cli-base
    volumes:
      - ../artifacts/crypto-config/ordererOrganizations/myrmica.com/orderers/orderer.myrmica.com/tls:/etc/hyperledger/crypto/orderer/tls
    extra_hosts:
      - orderer.myrmica.com:54.204.73.164
      - www.myrmica.com:54.204.73.164
      - www.catie.myrmica.com:54.145.198.255
      - www.happyledger.myrmica.com:18.212.204.227
      - www.medapp.myrmica.com:18.234.52.199

  cli.catie.myrmica.com:
    container_name: cli.catie.myrmica.com
    extends:
      service: cli.myrmica.com
    environment:
      - CORE_PEER_LOCALMSPID=catieMSP
    volumes:
        - ../artifacts/crypto-config/peerOrganizations/catie.myrmica.com/users/Admin@catie.myrmica.com:/etc/hyperledger/crypto/peer
    extra_hosts:
      - orderer.myrmica.com:54.204.73.164
      - www.myrmica.com:54.204.73.164
      - www.catie.myrmica.com:54.145.198.255
      - www.happyledger.myrmica.com:18.212.204.227
      - www.medapp.myrmica.com:18.234.52.199

  # simple http server to disseminate certificates
  www.catie.myrmica.com:
    extends:
      file: base-intercept.yaml
      service: www-base
    container_name: www.catie.myrmica.com
    ports:
      - 8080:80
