  cli.myrmica.com:
    container_name: cli.myrmica.com
    extends:
      file: base-intercept.yaml
      service: cli-base
    volumes:
      - ../artifacts/crypto-config/ordererOrganizations/myrmica.com/orderers/orderer.myrmica.com/tls:/etc/hyperledger/crypto/orderer/tls
    

  cli.aucoffre.myrmica.com:
    container_name: cli.aucoffre.myrmica.com
    extends:
      service: cli.myrmica.com
    environment:
      - CORE_PEER_LOCALMSPID=aucoffreMSP
    volumes:
      - ../artifacts/crypto-config/peerOrganizations/aucoffre.myrmica.com/users/Admin@aucoffre.myrmica.com:/etc/hyperledger/crypto/peer
    

  # simple http server to disseminate certificates
  www.aucoffre.myrmica.com:
    extends:
      file: base-intercept.yaml
      service: www-base
    container_name: www.aucoffre.myrmica.com
    ports:
