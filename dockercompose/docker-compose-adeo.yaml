  cli.myrmica.com:
    container_name: cli.myrmica.com
    extends:
      file: base-intercept.yaml
      service: cli-base
    volumes:
      - ../artifacts/crypto-config/ordererOrganizations/myrmica.com/orderers/orderer.myrmica.com/tls:/etc/hyperledger/crypto/orderer/tls
    

  cli.adeo.myrmica.com:
    container_name: cli.adeo.myrmica.com
    extends:
      service: cli.myrmica.com
    environment:
      - CORE_PEER_LOCALMSPID=adeoMSP
    volumes:
      - ../artifacts/crypto-config/peerOrganizations/adeo.myrmica.com/users/Admin@adeo.myrmica.com:/etc/hyperledger/crypto/peer
    

